<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources | Desmond Delgadillo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <a href="index.html" class="logo">DD</a>
        <div>
            <a href="index.html">Home</a>
            <a href="blogs.html">Resources</a>
        </div>
    </nav>

    <main>
        <h1>Latest Resources</h1>
        <div id="blog-container">
            <p style="font-style: italic; color: #666;">Loading the knowledge base...</p>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div>
                <strong style="font-size: 1.2rem;">Desmond Delgadillo</strong>
                <p style="opacity: 0.8; margin-top: 0.5rem;">Assistive Tech Resource Center</p>
            </div>
            <div class="footer-links">
                <strong>Explore</strong>
                <a href="index.html">Home</a>
                <a href="https://linkedin.com/in/desdelgadillo" target="_blank">LinkedIn</a>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSe6kCnAw-L-RRtAQnJhDFnq2sSwyXxpSoTGh3_LyZHMLtzH9w/viewform?usp=sf_link" target="_blank">Inquiry Form</a>
            </div>
        </div>
    </footer>

    <script>
        fetch('./blog.json')
            .then(res => {
                if(!res.ok) throw new Error();
                return res.json();
            })
            .then(data => {
                const container = document.getElementById('blog-container');
                if (data.length === 0) {
                    container.innerHTML = "<p>I am currently drafting new resources. Please check back shortly.</p>";
                    return;
                }
                container.innerHTML = data.map(post => `
                    <article class="post-card" style="margin-bottom: 3rem; padding: 1.5rem; border: 1px solid #eee; border-radius: 8px;">
                        <span class="article-date">${post.date}</span>
                        <h2 style="color: var(--primary); margin: 0.5rem 0;">${post.title}</h2>
                        <p>${post.excerpt}</p>
                        <a href="${post.url}" style="font-weight: bold; color: var(--primary); text-decoration: none;">Read Full Resource &rarr;</a>
                    </article>
                `).join('');
            })
            .catch(() => {
                document.getElementById('blog-container').innerHTML = "<p>Unable to load resources.</p>";
            });
    </script>
</body>
</html>
