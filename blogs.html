<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Resources and guides for assistive technology learners from Desmond Delgadillo.">
    <title>Resources â€” Desmond Delgadillo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a class="skip-link" href="#maincontent">Skip to content</a>

    <nav aria-label="Primary" class="site-nav">
        <a href="index.html" class="logo" aria-label="Desmond Delgadillo homepage">DD</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="blogs.html" aria-current="page">Resources</a>
        </div>
    </nav>

    <main id="maincontent">
        <header>
            <h1>Resources for Assistive Tech Learners</h1>
            <p class="intro-text">A curated list of tools, guides, and tips to support learners using assistive technology.</p>
        </header>

        <!-- Blog posts will be dynamically loaded here -->
        <section id="blog-posts">
            <h2>Latest Resources</h2>
            <div id="posts-container"></div>
        </section>

    </main>

    <footer>
        <div class="footer-content">
            <div>
                <strong style="font-size: 1.2rem;">Desmond Delgadillo</strong>
                <p style="opacity: 0.8; margin-top: 0.5rem;">Empowering learners through Assistive Technology.</p>
            </div>
            <div class="footer-links">
                <strong>Connect</strong>
                <a href="https://linkedin.com/in/desdelgadillo" target="_blank" rel="noopener noreferrer">LinkedIn</a>
                <a href="mailto:desdelgadillo@gmail.com">desdelgadillo@gmail.com</a>
            </div>
        </div>
    </footer>

    <script>
        // Fetch and display blog posts from blog.json
        fetch('blog.json')
            .then(response => response.json())
            .then(posts => {
                const container = document.getElementById('posts-container');
                
                if (posts.length === 0) {
                    container.innerHTML = '<p>No posts available yet.</p>';
                    return;
                }
                
                posts.forEach(post => {
                    const article = document.createElement('article');
                    article.style.cssText = 'margin-bottom: 2rem; padding: 1.5rem; border: 1px solid var(--border, #ddd); border-radius: 8px;';
                    
                    article.innerHTML = `
                        <div style="color: var(--text-muted, #666); font-size: 0.9rem; margin-bottom: 0.5rem;">${post.date}</div>
                        <h3 style="margin: 0.5rem 0;"><a href="${post.url}" style="color: var(--primary, #0044cc); text-decoration: none;">${post.title}</a></h3>
                        ${post.excerpt ? `<p style="color: var(--text-muted, #666); margin-top: 0.5rem;">${post.excerpt}</p>` : ''}
                        <a href="${post.url}" style="color: var(--primary, #0044cc); font-weight: bold; text-decoration: none; display: inline-block; margin-top: 0.5rem;">Read more &rarr;</a>
                    `;
                    
                    container.appendChild(article);
                });
            })
            .catch(error => {
                console.error('Error loading blog posts:', error);
                document.getElementById('posts-container').innerHTML = '<p>Error loading posts. Please try again later.</p>';
            });
    </script>
</body>
</html>
