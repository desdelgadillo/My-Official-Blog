<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desmond Delgadillo | Digital Independence</title>
    
    <style>
        :root { --primary: #0044cc; --text: #1a1a1a; }
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            line-height: 1.6; 
            color: var(--text); 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 2rem; 
        }
        .hero { margin-bottom: 3rem; }
        h1 { font-size: 2.5rem; color: var(--text); margin-bottom: 1rem; }
        .blurb { font-size: 1.25rem; color: #444; border-left: 4px solid var(--primary); padding-left: 1rem; }
        .post-card { border-bottom: 1px solid #eee; padding: 1rem 0; }
        .error-msg { color: #666; font-style: italic; }
    </style>
</head>
<body>

    <header class="hero">
        <h1>Take back your Digital Independence.</h1>
        <div class="blurb">
            <p>Using technology has never been a bigger difference maker in finding jobs, receiving high quality education, and just living life on your terms.</p>
            <p><strong>I thrive on helping people obtain their digital independence.</strong></p>
        </div>
    </header>

    <section id="blog-section">
        <h2>Latest Insights</h2>
        <div id="json-posts">
            <p class="loading">Loading posts...</p>
        </div>
    </section>

    <script>
        // Use a relative path to find blog.json in the same folder
        fetch('./blog.json')
            .then(response => {
                if (!response.ok) throw new Error("File not found");
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('json-posts');
                if (data.length === 0) {
                    container.innerHTML = "<p>New posts coming soon.</p>";
                    return;
                }
                container.innerHTML = data.map(post => `
                    <article class="post-card">
                        <h3>${post.title}</h3>
                        <p>${post.excerpt}</p>
                        <a href="${post.url}">Read More</a>
                    </article>
                `).join('');
            })
            .catch(err => {
                console.error("JSON Load Error:", err);
                document.getElementById('json-posts').innerHTML = 
                    "<p class='error-msg'>View my latest updates on LinkedIn while the blog is updating.</p>";
            });
    </script>
</body>
</html>
